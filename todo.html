<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="todo.css">

<body>
    <h1  style="text-align:center;">TODO</h1>
    <form  id="todo-form">
        <div  class="form-group  row">
            <input  class="form-control  col-sm-8  offset-sm-1"  type="text" id="todo-list-item"  placeholder="Enter  Todo">
            <button  type="submit"  class="btn  btn-primary  col-sm-2"> Add  Todo</button>
        </div>
    </form>

    <ul  id="todo-items"  class="col-sm-10  offset-sm-1">
    <!-- placeholder for Todo items -->
    </ul>
